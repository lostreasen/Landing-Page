<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Homepage</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">SmartSpace</a>
          <!-- -- ------------------------------------------------------------------------------------MENU -->
          <nav class="header__menu menu"></nav>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">About</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Service</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Portfolio</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Blog</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Contact</a>
            </li>
          </ul>
        </div>
      </header>
      <main class="page">
        <section class="page__main main-block">
          <div class="main-block__container">
            <div class="main-block__body body-main-block">
              <div class="body-main-block__content content-main-block">
                <div class="content-main-block__body">
                  <div class="content-main-block__subtitle">
                    RESIDENTIAL & OFFICE SPACES
                  </div>
                  <h1 class="content-main-block__title">
                    Smart Living Style for Smart People
                  </h1>
                  <div class="content-main-block__text">
                    Much did had call new drew that kept. Limits expect wonder
                    law she. Now has you views woman noisy match money rooms.
                  </div>
                </div>
                <!-- ------------------------------------------------------------------------------------FORM -->
                <form
                  class="content-main-block__form form-main-block"
                  action="#"
                >
                  <input
                    placeholder="Enter Zipcode to search properties"
                    type="text"
                    class="form-main-block__input"
                  />
                  <button type="submit" class="form-main-block__button">
                    Search Now!
                  </button>
                </form>
              </div>
              <!-- ------------------------------------------------------------------------------------SLIDER -------->
              <div class="body-main-block__slider slider-main-block swiper">
                <div class="slider-main-block__wrapper swiper-wrapper">
                  <div class="slider-main-block__slide swiper-slide">
                    <img src="img/slider/Header Image.jpg" alt="" />
                  </div>
                  <div class="slider-main-block__slide swiper-slide">
                    <img src="img/slider/Header Image1.jpg" alt="" />
                  </div>
                  <div class="slider-main-block__slide swiper-slide">
                    <img src="img/slider/Header Image3.jpg" alt="" />
                  </div>
                </div>
                <div class="slider-main-block__arrow swiper-button-prev"></div>
                <div class="slider-main-block__arrow swiper-button-next"></div>
              </div>
            </div>
            <!---- ------------------------------------------------------------------------------------ PARTNERS -->
            <div class="main-block__partners partners-main-block">
              <div class="partners-main-block__label">Our Amazing Partners</div>
              <div class="partners-main-block__items">
                <div class="partners-main-block__item">
                  <img src="img/partners/Vector.svg" alt="Partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/partners/Vector2.svg" alt="Partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/partners/Vector3.svg" alt="Partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/partners/Vector4.svg" alt="Partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/partners/Vector5.svg" alt="Partner" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/partners/Vector6.svg" alt="Partner" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
